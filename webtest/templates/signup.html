
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<form action="{% url 'signup' %}" method="post" class="smart-green">
    <h1>注册信息
        <span>请填写以下信息</span>
    </h1>
    <label>
        <span>昵称 :</span>
        <input id="name" type="text" name="name" class="error" placeholder="请输入您的昵称"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>邮箱 :</span>
        <input id="email" type="email" value="" name="email" placeholder="请输入邮箱地址"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>住址 :</span>
        <input id="address" type="text" value="" name="address" placeholder="请输入您的住址"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>简介 :</span>
        <textarea id="message" name="message"  placeholder="请输入你的简介"></textarea>
        <div class="error-msg"></div>
    </label>
    <div class="success-msg"></div>
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="提交"/>
    </label>
    {%  csrf_token %}
    <!--<input type='hidden' name='csrfmiddlewaretoken' value='SfHkbL4feo1G00sJQtbO7TtLN4c2BUwa' />-->
</form>

</body>
</html>
